    <script>
        var second = 0;
        var timer = null;
        function startTimer() {
            timer = setInterval(function () {
                if(second < 30) {
                    second++;
                    console.log(second);
                    document.getElementById('timer').innerText = second;
                } else {
                    stopTimer();
                }
            }, 1000);
        }
        function stopTimer() {
            clearInterval(timer);
        }
        function clearTimer() {
            clearInterval(timer);
            second = 0;
            document.getElementById('timer').innerText = second;
