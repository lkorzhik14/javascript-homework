<body>
    <div class="mainList">
        <ul id="characterList"></ul>
        <div class="btnWrapper">
            <button id="prevBtn" onclick="previous();">Previous</button>
            <button id="nextBtn" onclick="next();">Next</button>
        </div>
    </div>

    <script>
        var url = 'https://swapi.co/api/people/';
        var characterList = document.getElementById('characterList');
        var nextBtn = document.getElementById('nextBtn');
        var prevBtn = document.getElementById('prevBtn');
        var listPage = 1;

        loadCharacterList(listPage);

        function loadCharacterList(page) {
            characterList.innerHTML = '';
            fetch(url + '?page=' + page)
                .then(function (resp) {
                    return resp.json()
                })
                .then(function (data) {
                    // console.log(data.results);
                    for (var item of data.results) {
                        characterList.insertAdjacentHTML("beforeEnd", `<li>${item.name}</li>`);
                    }
                });

            if (page === 1) {
                prevBtn.setAttribute('disabled', 'disabled');
            } else {
                prevBtn.removeAttribute('disabled');
            }

            if (page === 9) {
                nextBtn.setAttribute('disabled', 'disabled');
            } else {
                nextBtn.removeAttribute('disabled');
            }
        }

        function next() {
            loadCharacterList(listPage + 1);
            listPage++;
        }

        function previous() {
            loadCharacterList(listPage - 1);
            listPage--;
        }
    </script>
