<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
</head>
<body>
    <div id="one">one</div> 
    <script>
    // Добавьте после дива с id=one еще один див с текстом two и id=two
    // На клик по id=two добавьте перед ним див с id - two_first, а див с id=two измените на two_second
    var divOne = document.getElementById('one');
    divOne.insertAdjacentHTML("afterEnd", "<div id='two' onclick='changeId()'>two</div>");
    var divTwo = document.getElementById('two');

    function changeId() {
        divTwo.insertAdjacentHTML("beforeBegin", "<div id='two_first'>two_first</div");
        divTwo.id = 'two_second';
    }

    </script>
</body>
</html>
